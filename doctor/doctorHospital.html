<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>Doctor Hospital || Treat Now</title>
    <link rel="stylesheet" href="../doctor/doctor.css">
    <link rel="stylesheet" href="doctorProfile.css">
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Treat Now</div>
            <i class="fa-solid fa-bars fa-2x" id="menuicn" class="menuicn icn" style="cursor: pointer;"></i>

        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
                <i class="fa-solid fa-magnifying-glass fa-2x" style="color: white;"></i>
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <i class="fa-solid fa-bell fa-2x"></i>
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">

        <!-- navbar start here -->
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <a href="doctor.html">
                        <div class="nav-option option1 ">
                            <i class="fa-brands fa-square-xing fa-2x"></i>
                            <h3> Dashboard</h3>
                        </div>
                    </a>
                    <a href="doctorProfile.html">
                        <div class="nav-option option2">
                            <i class="fa-solid fa-user-doctor fa-2x"></i>
                            <h3> Profile</h3>
                        </div>
                    </a>
                    <a href="doctorHospital.html">
                        <div class="nav-option option3 active">
                            <i class="fa-solid fa-hospital fa-2x"></i>
                            <h3> Hospital</h3>
                        </div>
                    </a>

                    <div class="nav-option option4">
                        <i class="fa-solid fa-gear fa-2x"></i>
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <i class="fa-solid fa-right-from-bracket fa-flip-horizontal fa-2x"></i>
                        <h3 onclick="logout()">Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <!-- navbar ends here -->

        <div class="main">
            <section class="hospital">
                <!-- clinic pics  -->
                <div class="card">
                    <div class="clinic-card">
                        <div class="clinic-card-body">
                            <h4 id="clinic-details-title" class="clinic-card-title title">Clinic Details</h4>
                            <div class="row clinic-form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="clinicName">Clinic Name</label>
                                        <input id="clinicName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="clinicAddress"> Clinic Address</label>
                                        <input id="clinicAddress" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="upload-img" style="text-align: center;
                                    width: 100%;">
                                        <div class="changePhotoBtn">
                                            <span style="color: rgb(51, 50, 50);"><i class="fa fa-upload"></i> Upload
                                                Clinic
                                                Photo</span>
                                            <input id="uploadPhoto" type="file" class="upload">
                                        </div>
                                        <small class="form-text textMuted">Allowed JPG, GIF or PNG. Max size of
                                            2MB</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- clinic pics -->

                <!-- contact Information -->
                <div class="card">
                    <div class="contact-card">
                        <div class="contact-card-body">
                            <h4 id="contact-details-title" class="contact-card-title title">Hospital Details</h4>
                            <div class="row contact-form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="address-line1">Address Line 1</label>
                                        <input id="address-line1" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="address-line2">Address Line 2</label>
                                        <input id="address-line2" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input id="city" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="state-province">State / Province</label>
                                        <input id="state-province" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input id="country" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="postal-code">Postal Code</label>
                                        <input id="postal-code" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- contact information ends here -->
                <div class="button">
                    <button type="submit" class="btn">Save Details</button>
                </div>

                <section class="mapSection">
                    <div class="mapContainer doctorMap">
                        <h1>Search your hospital here</h1>
                        <div class="locationContainer">
                            <div class="inputLocation">
                                <input type="text" id="doctorSearchInput" name="city" placeholder="Your location...">
                            </div>
                            <span style="width: 1px;"></span>
                            <div class="searchButton">
                                <button id="search" onclick="searchLocation()">
                                    Search
                                </button>
                            </div>
                        </div>
                        <div id="doctorMap"></div>
                        <form id="doctorLocationForm" action="/submit_location" method="POST">
                            <input type="hidden" id="doctorLatitude" name="latitude">
                            <input type="hidden" id="doctorLongitude" name="longitude">
                            <button type="submit" class="btn locationBtn">Submit</button>
                        </form>
                    </div>
                </section>
            </section>
        </div>
    </div>
    <script src="../doctor/doctor.js"></script>
    <script src="../javascript/login.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="doctorMap.js"></script>
    <script src="https://kit.fontawesome.com/44b443cf5b.js" crossorigin="anonymous"></script>
</body>

</html>
