<html lang="en">

<head>

        <div class="message">
            <div class="circle"></div>
            <i class="fa-solid fa-bell fa-2x"></i>
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">

        <!-- navbar section  is here -->
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <a href="user.html">
                        <div class="nav-option option1">
                            <i class="fa-solid fa-user fa-2x"></i>
                            <h3> Profile</h3>
                        </div>
                    </a>
                    <a href="appointment.html">

                    <div class="nav-option logout">
                        <i class="fa-solid fa-right-from-bracket fa-flip-horizontal fa-2x"></i>

                    </div>

                </div>
            </nav>
        </div>
        <!-- navbar section  is end here -->

        <main class="main">

            <!-- appointment section start here -->
            <div class="report-container appointment">

                        <h3 class="t-op">Number</h3>

                        <h3 class="t-op">Test</h3>

                    </div>

                    <div class="items">

                            <h3 class="t-op-nextlvl">X-Ray</h3>

                        <div class="item1">

                            <h3 class="t-op-nextlvl">65466445</h3>
                            <h3 class="t-op-nextlvl">4 April 2024</h3>

                            <h3 class="t-op-nextlvl">4 May 2024</h3>

                        </div>
                    </div>
                </div>
            </div>
            <!-- appointment section end here -->


        </main>

    </div>

    <script src="../user/user.js"></script>
    <script src="../javascript/login.js"></script>
    <script src="https://kit.fontawesome.com/44b443cf5b.js" crossorigin="anonymous"></script>

</html>
