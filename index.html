<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="website icon" type="png" href="img/logo.png">
</head>

<body>
    <div class="heroSection">
        <div class="heroBox">
            <img src="img/hero-bg.png" alt="hero-bg">
        </div>
        <nav class="flex navbar">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
                <div>Ilaag</div>
            </div>
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">LogIn</a></li>
                <li><a href="#">SignUp</a></li>
            </ul>
        </nav>

        <main class="mainBox">
            <div class="heroText">
                Book your local doctor's appointment in
                <br>
                just a few steps!
            </div>
            <div class="doctorSearchBar">
                <div class="inputCondition">
                    <input type="text" placeholder="Enter condition or symptom...">
                </div>
                <span></span>
                <form class="inputLocation">
                    <input type="text" placeholder="Your location...">
                    <div class="nearMe">
                        <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
                        </span> Near Me
                    </div>
                </form>
                <span></span>
                <div class="searchButton">
                    <button class="btn" id="search">
                        Search
                    </button>
                </div>

            </div>

        </main>
    </div>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/44b443cf5b.js" crossorigin="anonymous"></script>
</body>

</html>
