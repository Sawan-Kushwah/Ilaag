<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="../css/appointment.css">
</head>

<body>
    <section class="appointment">
        <div class="container">
            <h1>Book Your Appointment</h1>
            <p style="color: #2b2b2b;
            font-size: 0.8rem;
            text-align: center;">We will confirm your appointment within 2 hours</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="department">Department:</label>
                <select id="department" name="department" style="cursor: pointer;" required>
                    <option value="" disabled selected>Department</option>
                    <option value="Cardiac Clinic">Cardiac Clinic</option>
                    <option value="Neurology"> Neurology</option>
                    <option value="Dentistry">Dentistry</option>
                    <option value=" Gastroenterology"> Gastroenterology</option>
                </select>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>

</html>
