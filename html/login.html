<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User || Login & Registration Form || Treat Now</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login User</header>
            <form action="#">
                <input type="text" placeholder="Enter your email" id="emailForLoginUser">
                <input type="password" placeholder="Enter your password" id="passwordForLoginUser">
                <a href="#">Forgot password?</a>
                <input type="submit" class="button" value="Login" id="loginUser" onclick="authUser()">
            </form>
            <div class="signup">
                <span class="signup">Don't have an account?
                    <label for="check">Signup</label>
                    <br>
                    <a href="../html/doctorLogin.html">Are you a doctor?</a>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Signup User</header>
            <form action="#">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Create a password">
                <input type="password" placeholder="Confirm your password">
                <input type="button" class="button" value="Signup">
            </form>
            <div class="signup">
                <span class="signup">Already have an account?
                    <label for="check">Login</label>
                    <br>
                    <a href="../html/addDoctor.html">Are you a doctor?</a>
                </span>
            </div>
        </div>
    </div>
    <script src="../javascript/login.js"></script>
</body>

</html>
